<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Andreas Medical Services</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background-color: #121212;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            filter: blur(5px);
        }
        .background.visible {
            opacity: 1;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 3em;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section h2 {
            margin-top: 0;
            color: black;
        }
        .section a {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            text-align: center;
        }
        .section a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background" id="background1"></div>
    <div class="background" id="background2"></div>
    <div class="content">
        <h1>Bienvenido a</h1>
        <h1>San Andreas Medical Services</h1>
        <div class="sections">
            <div class="section" style="background-color: #b71c1c;">
                <h2>Oposiciones</h2>
                <p>Forma parte del SAMS</p>
                <a href="prueba.html">Oposita Aquí</a>
            </div>
            <div class="section" style="background-color: #1a237e;">
                <h2>Citas Médicas</h2>
                <p>Solicita tu cita médica desde aquí.</p>
                <a href="#">Citas Médicas</a>
            </div>
        </div>
    </div>
    <script>
        const images = [
            'images/image1.png',
            'images/image2.png',
            'images/image3.png'
        ];
        let currentImageIndex = 0;
        const backgrounds = [document.getElementById('background1'), document.getElementById('background2')];

        function changeBackgroundImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const newBackground = backgrounds[currentImageIndex % 2];
            const oldBackground = backgrounds[(currentImageIndex + 1) % 2];

            newBackground.style.backgroundImage = `url(${images[currentImageIndex]})`;
            newBackground.classList.add('visible');
            oldBackground.classList.remove('visible');
        }

        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage();
    </script>
</body>
</html>
